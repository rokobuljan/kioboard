<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#!" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Kioboard - Virtual touch keyboard for mobile, kiosk, digital signage</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font: 1em/1.4 Poppins, sans-serif;
            color: #333;
            overflow: auto;
            /* background: linear-gradient(0deg, hsl(198, 87%, 50%) 0%, hsl(192, 100%, 53%) 100%); */
        }

        h2 {
            padding: 1em;
        }


        #logo {
            height: 5em;
        }

        #app {
            height: 100dvh;
            overflow: scroll;
            position: relative;
            margin: 2rem;
            background: red;
        }

        #head {
            align-items: center;
            position: sticky;
            width: 100%;
            top: 0;
            backdrop-filter: blur(8px);
            background: hsl(0 100% 100% / 0.2);

            & div {
                padding: 2rem;
                flex: 1;

                &+div {
                    border-left: 2px solid #000;
                    flex: 1;
                }
            }
        }

        main {
            padding: 2rem;
            scroll-margin-top: 2em;
            max-width: 480px;

            & .row {
                padding: 2rem;
            }
        }

        .col {
            display: flex;
            flex-direction: column;
            padding: 2rem 0;
            scroll-margin-top: 2rem;
        }

        .row {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        select,
        input,
        textarea {
            padding: 2em;
            vertical-align: top;
            border-radius: 0em;
            border: 2px solid #000;
            border-radius: 0px;
        }

        #kioboard {
            position: fixed;
            display: flex;
            right: 0;
            top: 0;
            height: 100dvh;
            width: calc(100dvw - 480px);
            pointer-events: none;
        }

        #kioboard .kioboard {
            position: relative;
            bottom: auto;
            margin: auto;
        }
    </style>
</head>

<body>

    <header id="head" class="row">
        <div>
            <img id="logo" src="kioboard-logo.svg" alt="">
        </div>
        <div class="row">
            <h2 style="margin-right: 2rem;">Theme</h2>
            <select id="theme">
                <option value="default">Default light</option>
                <option value="default-dark">Default dark</option>
                <option value="flat">Flat light</option>
                <option value="flat-dark">Flat dark</option>
                <option value="glass">Glass light</option>
                <option value="glass-dark">Glass dark</option>
            </select>
        </div>
    </header>
    <main>
        <div class="col">
            <p>Virtual touch keyboard</p>
        </div>
        <div class="col">
            <h2>Layout</h2>
            <select id="layout">
                <option value="en">English</option>
                <option value="hr">Hrvatski</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
                <option value="es">Español</option>
            </select>
            <br>
            <textarea class="kio2" data-kioboard>Example textarea</textarea>
            <!-- <input class="kio2" id="input" type="text" data-kioboard value="" maxlength="3" autocomplete="off"> -->
        </div>
    </main>
    <div id="kioboard"></div>

    <script type="module" src="./index.js"></script>
</body>

</html>
